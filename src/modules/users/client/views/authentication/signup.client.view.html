<div>
  <h3 class="col-md-12 text-center">用户注册</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>

        <div class="form-group" show-errors>
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="用户名" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入用户名</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="密码" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入密码</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="vm.userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="displayName">昵称</label>
          <input type="text" id="displayName" name="displayName" class="form-control" ng-model="vm.credentials.displayName" placeholder="昵称" required>
          <div ng-messages="vm.userForm.displayName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入昵称</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">邮箱</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="邮箱" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入邮箱</p>
            <p class="help-block error-text" ng-message="email">请输入正确的邮箱地址</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">注册</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">登录</a>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
