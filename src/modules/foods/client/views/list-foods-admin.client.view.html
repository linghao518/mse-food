<section>
    <div class="page-header">
        <h1>菜单</h1>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>菜品名</th>
                <th>菜系</th>
                <th>创建时间</th>
                <th>创建者</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="food in vm.foods">
                <td>{{food.name}}</td>
                <td>{{food.category}}</td>
                <td>{{food.created | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{food.user.displayName}}</td>
                <td>
                    <a data-ui-sref="foodsAdmin.edit({ foodId: food._id })" class="btn btn-default btn-xs"><i class="fa fa-cog"></i> 编辑</a>
                    <button ng-click="vm.deleteFood(food)" class="btn btn-default btn-xs"><i class="fa fa-times"></i> 删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
