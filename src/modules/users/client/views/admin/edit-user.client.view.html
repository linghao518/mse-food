<section>
  <div class="page-header">
    <h1><span ng-bind="vm.user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="displayName">昵称</label>
          <input type="text" id="displayName" name="displayName" class="form-control" ng-model="vm.user.displayName" placeholder="昵称" required />
          <div ng-messages="vm.userForm.displayName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入昵称</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">角色</label>
          <div class="controls">
            <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
            <div ng-messages="vm.userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">请输入角色</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="更新" class="btn btn-default">
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
