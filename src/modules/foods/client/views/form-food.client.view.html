<section>
    <div class="page-header">
        <h1>{{vm.food._id ? 'Edit Food' : 'New Food'}}</h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.foodForm" class="form-horizontal" ng-submit="vm.save(vm.form.foodForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="name">名称</label>
                    <input name="name" type="text" ng-model="vm.food.name" id="name" class="form-control" placeholder="名称" required>
                    <div ng-messages="vm.form.foodForm.name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入名称</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="category">类别</label>
                    <input name="category" type="text" ng-model="vm.food.category" id="category" class="form-control" placeholder="类别" required>
                    <div ng-messages="vm.form.foodForm.category.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入类别</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="material">食材</label>
                    <input name="material" type="text" ng-model="vm.food.material" id="material" class="form-control" placeholder="食材" required>
                    <div ng-messages="vm.form.foodForm.material.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入类别</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="temperature">保存方式</label>
                    <input name="temperature" type="text" ng-model="vm.food.temperature" id="temperature" class="form-control" placeholder="保存方式" required>
                    <div ng-messages="vm.form.foodForm.temperature.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入保存方式</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="price">价格</label>
                    <input name="price" type="text" ng-model="vm.food.price" id="price" class="form-control" placeholder="价格" required>
                    <div ng-messages="vm.form.foodForm.price.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入价格</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="image">图片</label>
                    <input foods-uploader file="vm.food.image" name="image" type="file" ng-model="vm.food.image" id="image" class="form-control" placeholder="价格">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">{{vm.food._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
