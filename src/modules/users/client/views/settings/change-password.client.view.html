<section class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-4">
        <form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" ng-model="vm.passwordDetails.currentPassword" placeholder="当前密码" required>
                    <div ng-messages="vm.passwordForm.currentPassword.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入当前密码</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="vm.passwordDetails.newPassword" placeholder="新密码" required>
                    <div ng-messages="vm.passwordForm.newPassword.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入新密码</p>
                        <div ng-repeat="passwordError in passwordErrors">
                            <p class="help-block error-text" ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="verifyPassword">确认密码</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="vm.passwordDetails.verifyPassword" placeholder="确认密码" password-verify="vm.passwordDetails.newPassword" required>
                    <div ng-messages="vm.passwordForm.verifyPassword.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">请输入确认密码</p>
                        <p class="help-block error-text" ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">两次密码不一样</p>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">保存密码</button>
                </div>
                <div ng-show="vm.success" class="text-success">
                    <strong>密码修改成功</strong>
                </div>
                <div ng-show="vm.error" class="text-center text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
